dev:
  DeletionPolicy: Delete
  # sampleDynamoTable_ChangeIt
  SAMPLEDYNAMOTABLE_CHANGEIT_TABLE_PIT_RECOVERY: false
  SAMPLEDYNAMOTABLE_CHANGEIT_TABLE_SSE_SPECIFICATION:
    SSEEnabled: false
  SAMPLEDYNAMOTABLE_CHANGEIT_TABLE_TTL_SPECIFICATION:
    AttributeName: expirationTime
    Enabled: true
prod:
  DeletionPolicy: Retain
  # sampleDynamoTable_ChangeIt
  SAMPLEDYNAMOTABLE_CHANGEIT_TABLE_PIT_RECOVERY: true
  SAMPLEDYNAMOTABLE_CHANGEIT_TABLE_SSE_SPECIFICATION:
    SSEEnabled: true
  SAMPLEDYNAMOTABLE_CHANGEIT_TABLE_TTL_SPECIFICATION:
    AttributeName: expirationTime
    Enabled: true
